sudo: false

language: erlang

otp_release:
  - 19.2
  - 18.3
  - 17.5
  - R16B03-1
  - R15B03

matrix:
  fast_finish: true
  allow_failures:
    - otp_release: R15B03
    - otp_release: R16B03-1

install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x ./rebar3
  - export PATH=$PATH:$PWD

before_script:
  - rebar3 --version
  - kerl list installations

script:
  - set -e
  - make
  - make S
  - make test_deforestation1
  - make test_deforestation2
  - make test_deforestation3
  - make test_deforestation4
  - make test_deforestation5
  - make test_deforestation10
  - make test_unfold0
  - make test_unfold1
  - make test_unfold2
  - make test_unfold3
  # - make test_unfold4
  - make test_unfold5
  - make test_try0
  - make test_try1
  - make test_try2
  - make test_try3
  - make test_map1
  - make test_map2
  - make test_map3
  - git add -A -f ebin/*.S
  - git --no-pager diff
  - git --no-pager diff --cached
