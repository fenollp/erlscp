sudo: false

language: erlang

otp_release:
  - 19.2
  - 18.3
  - 17.5
  - R16B03-1
  - R15B03

matrix:
  fast_finish: true
  allow_failures:
    - otp_release: R15B03
    - otp_release: R16B03-1

install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x ./rebar3
  - export PATH=$PATH:$PWD

before_script:
  - rebar3 --version
  - kerl list installations

script:
  - set -e
  - make
